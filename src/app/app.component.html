<div class="container">
  <h2>{{ title }}</h2>
  <input type="text" placeholder="New task" #task> 
  <textarea name="task-description" id="task-description" rows="4" placeholder="Task description"></textarea>
  <button (click)="addNewTask(task.value)">Add Task</button>

  <!-- displaying the task list -->
  <ul *ngFor="let task of taskList">
    <li>{{ task.name }} <button [ngStyle]="{ 'background-color': 'red' }" (click)="deleteTask(task.id)">Delete Task</button></li>
  </ul>
</div>
